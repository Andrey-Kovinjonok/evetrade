<form id="station_trade" onsubmit="return init(STATION_TRADE)">
    <input type="hidden" name="form_type" value="STATION_TRADE"/>
    <h2>
        Station Trading
    </h2>
    <div class="col-md-12 col-xs-12 mx-auto">
        <p>
          Finding the most profitable items to buy low, and then sell high without leaving the station.
        </p>
    </div>

    <!-- Inner Dialogue -->
    <div class="col-xs-12 mx-auto">
        <h4 class="question primary-text">
          Station Trade at
        </h4>

        <div class="col-xs-12 mx-auto">
            <div class="form-group standard">
                <div id='custom_station' style='border:1px solid #999;'></div>
                <p class="suggestions">
                    Suggestions:
                    <span onclick="addStart('Jita');">Jita</span>
                    <span onclick="addStart('Amarr');">Amarr</span>
                    <span onclick="addStart('Dodixie');">Dodixie</span>
                    <span onclick="addStart('Rens');">Rens</span>
                    <span onclick="addStart('Hek');">Hek</span>
                </p>
            </div>
        </div>

        <hr>

        <div class="row align-items-center">
            <div class="col-sm-2 col-xs-12"></div>
            <div class="col-sm-4 col-xs-12 mx-auto">
                <p title="Calculation = 5 * (1 - 0.11 * AccountingLevel) %" style="cursor: pointer">
                    Sales Tax (in %)
                </p>
                <select class="minor-text form-control" id="station_sales_tax" name="station_sales_tax">
                  <option value="" selected>Choose your Accounting Level</option>
                  <option value="5">No&nbsp;skill&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5.00%</option>
                  <option value="4.45">Lvl&nbsp;I&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.45%</option>
                  <option value="3.9">Lvl&nbsp;II&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.90%</option>
                  <option value="3.35">Lvl&nbsp;III&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.35%</option>
                  <option value="2.8">Lvl&nbsp;IV&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.80%</option>
                  <option value="2.25">Lvl&nbsp;V&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.25%</option>
                  <option value="other">Other</option>
                </select>
                <input type="number" id="station_sales_tax_in" name="station_sales_tax_in" class="form-control" placeholder="Default: 5" style="display:none" step="0.05" min="0" max="5"/>
            </div>
            <div class="col-sm-4 col-xs-12 mx-auto">
                <p title="Calculation = 5 - ( 0.3 * BrokersRelationsLevel) - (0.03 * FactionStanding) - (0.02 * CorpStanding) %" style="cursor: pointer">
                    Broker Fee (in %)
                </p>
                <input type="number" id="broker_fee" name="broker_fee" class="form-control" placeholder="Default: 5" step="0.01" min="0" max="5"/>
            </div>
            
            <div class="col-sm-2 col-xs-12"></div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-xs-12"></div>
          <div class="col-sm-4 col-xs-12 mx-auto">
            <p>
              Return margins above
              <br/>
              <input
                type="number"
                id="lower_margin_threshold"
                name="lower_margin_threshold"
                class="minor-text form-control threshold-margin"
                placeholder="Default: 20"
              />
            </p>
          </div>
          <div class="col-sm-4 col-xs-12 mx-auto">
            <p>
              and below
              <br/>
              <input
                type="number"
                id="upper_margin_threshold"
                name="upper_margin_threshold"
                class="minor-text form-control threshold-margin"
                placeholder="Default: 40"
              />
            </p>
          </div>
          <div class="col-sm-2 col-xs-12"></div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-xs-12"></div>
          <div class="col-sm-8 col-xs-12 mx-auto">
            <p>
              Volume Above
              <br/>
              <input
                type="number"
                id="volume_threshold"
                name="volume_threshold"
                class="minor-text form-control threshold-margin"
                placeholder="Default: 1,000"
              />
            </p>
          </div>
          <div class="col-sm-2 col-xs-hide"></div>
        </div>

        <div class="col-xs-12 mx-auto">
            <div class="error question secondary-text announcement">
              A station is required.
            </div>
            <input
              type="submit"
              class="btn btn-default secondary-text"
              value="Search"
            />
        </div>
    </div>
    <!-- End Inner Dialogue -->
</form>
